name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - master
      - 'feature/**'
  pull_request:
    branches:
      - master
      - 'feature/**'

# We need to set this explicitly to make sure the CI works on Windows
# Default shell does not terminate on error in GitHub Actions
# https://github.com/actions/runner-images/issues/6668
defaults:
  run:
    shell: bash

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: "1.20"
      - name: Run tests
        run: |
          make ci
          make check-tidy
          make check-headers
      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.txt
          flags: unittests
          token: ${{ secrets.CODECOV_TOKEN }}
        if: matrix.os == 'ubuntu-latest'

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v5
        with:
          go-version: "1.20"
      - name: generate
        run: make generate
      - uses: golangci/golangci-lint-action@v5.1.0
        with:
          version: v1.52.2
          only-new-issues: true
          skip-pkg-cache: true
          args: --timeout=3m
