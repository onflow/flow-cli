name: CD Release

on:
  release:
    types: [published]

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        continue-on-error: true
        uses: snyk/actions/golang@master
        with:
          go-version: '1.18'
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          MIXPANEL_PROJECT_TOKEN: ${{ secrets.MIXPANEL_PROJECT_TOKEN }}
          MIXPANEL_SERVICE_ACCOUNT_SECRET: ${{ secrets.MIXPANEL_SERVICE_ACCOUNT_SECRET }}
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v1
        with:
          go-version: '1.18'
      - name: Build Binaries
        run: make versioned-binaries
        env:
          ACCOUNT_CREATION_API_SECRET: ${{ secrets.ACCOUNT_CREATION_API_SECRET }}
      - name: Uploading Binaries
        uses: google-github-actions/upload-cloud-storage@main
        with:
          credentials: ${{ secrets.FLOW_HOSTING_PROD_SA }}
          path: ./cmd/flow/
          glob: 'flow-*'
          destination: flow-cli/
          parent: false
      - name: Update Version
        uses: google-github-actions/upload-cloud-storage@main
        with:
          credentials: ${{ secrets.FLOW_HOSTING_PROD_SA }}
          path: ./
          glob: 'version.txt'
          destination: flow-cli/
  homebrew:
      name: Bump Homebrew formula
      runs-on: ubuntu-latest
      steps:
        - uses: mislav/bump-homebrew-formula-action@v1
          with:
            formula-name: flow-cli
          env:
            COMMITTER_TOKEN: ${{ secrets.COMMITTER_TOKEN }}
